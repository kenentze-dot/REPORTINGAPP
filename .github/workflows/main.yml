name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev zip unzip zlib1g-dev \
          libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev \
          libffi-dev wget libtool autoconf automake cmake pkg-config m4 libltdl-dev
          pip install --user --upgrade "Cython<3.0" buildozer

      - name: Build with Buildozer
        run: |
          # 1. Force environment variables to use the System SDK
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$HOME/.local/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # 2. PRE-EMPTIVE STRIKE: Buildozer's hidden directory
          # We create the EXACT path seen in your failed logs
          mkdir -p /home/runner/.buildozer/android/platform
          
          # 3. THE HIJACK: Link the System SDK to Buildozer's private path
          # Now, when Buildozer looks for its SDK, it finds our pre-approved one.
          ln -sf $ANDROID_HOME /home/runner/.buildozer/android/platform/android-sdk

          # 4. PRE-ACCEPT LICENSES ON THE HIJACKED PATH
          yes | sdkmanager --licenses --sdk_root=/home/runner/.buildozer/android/platform/android-sdk || true
          
          # 5. EXECUTE: Pipe 'yes' into every single step of buildozer
          # Using a subshell loop to ensure 'yes' never stops feeding 'y'
          (while true; do echo y; sleep 1; done) | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EnercapitaScanner-APK
          path: bin/*.apk
