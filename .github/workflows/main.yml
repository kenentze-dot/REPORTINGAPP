name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Install System Dependencies
        run: |
          sudo apt update
          # This list covers every C-header needed for Pandas, Pillow, and Kivy
          sudo apt install -y build-essential git python3-dev zip unzip zlib1g-dev \
          libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev \
          libffi-dev wget libtool autoconf automake cmake pkg-config m4 libltdl-dev
          pip install --user --upgrade "Cython<3.0" buildozer

      - name: Build with Buildozer
        run: |
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$HOME/.local/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # FORCE REDIRECTION: This is the 110% guarantee. 
          # It tricks Buildozer into using the SYSTEM SDK instead of downloading a broken one.
          mkdir -p .buildozer/android/platform/
          rm -rf .buildozer/android/platform/android-sdk
          ln -s $ANDROID_HOME .buildozer/android/platform/android-sdk

          # Force-accept all licenses for the NDK and SDK tools
          yes | sdkmanager --licenses || true
          
          # The 'yes |' here kills any interactive prompts during the 40-minute build
          yes | buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EnercapitaScanner-APK
          path: bin/*.apk
