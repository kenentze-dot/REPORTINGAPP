name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev zip unzip zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev wget libtool autoconf automake
          pip install --user --upgrade Cython==0.29.33 buildozer

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # This line tells Buildozer to use the SDK we just set up
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          # Accept all licenses via the official sdkmanager before starting
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          buildozer -v android debug
