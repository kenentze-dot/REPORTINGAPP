name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev zip unzip zlib1g-dev \
          libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev \
          libffi-dev wget libtool autoconf automake cmake pkg-config m4 libltdl-dev
          pip install --user --upgrade "Cython<3.0" buildozer

      - name: Build with Buildozer
        run: |
          # FORCE BUILDOZER TO USE THE EXISTING SYSTEM SDK
          # This prevents it from creating that hidden .buildozer folder that fails.
          export ANDROID_SDK_HOME=$ANDROID_SDK_ROOT
          export ANDROID_NDK_HOME=$ANDROID_NDK_ROOT
          
          # MANUALLY CREATE THE LICENSE RECEIPT IN THE SYSTEM FOLDER
          # This is the "Signed Contract" that the server tools look for.
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo -e "247a1c6d51807b19145a391a9511917ff7c985c2\nd583995f1f0e74114399b91c201826b093140163" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          
          # EXECUTE WITH PATH OVERRIDES
          # These flags tell Buildozer: "Do not download. Use these paths."
          buildozer android debug \
            --requirements="python3,kivy==2.2.1,openpyxl,pandas,jnius,pillow" \
            --android.sdk_path=$ANDROID_SDK_ROOT \
            --android.accept_sdk_license=True \
            --android.api=33
